<form action="..." class="form-group " #filmForm="ngForm" (ngSubmit)="onSubmit(filmForm)">
  <div class="card">
    <div class="row">
      <div class="col card-body">
        <div class="form-group ">
          <label for="name" class="form-group__label">Nombre de la película</label>
          <input
          type="text"
          [(ngModel)]="film.name"
          required
          name="name" id="name" placeholder=" " class="form-control">
          <div class="alert alert-danger" role="alert" *ngIf="filmForm.submitted  &&  filmForm.controls.name.invalid">
            Este campo es obligatorio
          </div>
        </div>
          <div class="form-group ">
          <label for="gender" class="form-group__label">Genero de la película</label>
          <div class="input-group ">
            <input name="gender" id="gender" [(ngModel)]="film.gender"
            required
            class="form-control">
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="filmForm.submitted  &&  filmForm.controls.gender.invalid">
          Este campo es obligatorio
          </div>
        </div>
        <div class="form-group ">
          <label for="language" class="">Idioma</label>
          <input
          type="text"
          [(ngModel)]="film.language"
          required
          name="language" id="language" placeholder=" "  class="form-control">
          <div class="alert alert-danger" role="alert" *ngIf="filmForm.submitted  &&  filmForm.controls.language.invalid">
            Este campo es obligatorio
          </div>
        </div>
        <div class="form-group ">
          <label for="image" class="">Url de la imagen de la película</label>
          <input
          type="url"
          [(ngModel)]="film.image"
          required
          name="image" id="image" placeholder=" "  class="form-control">
          <div class="alert alert-danger" role="alert" *ngIf="filmForm.submitted  &&  filmForm.controls.image.invalid">
            Este campo es obligatorio
          </div>
        </div>
        <div class="form-group ">
          <label for="imdbUrl" class="">imdbUrl</label>
          <input
          type="url"
          [(ngModel)]="film.imdbUrl"
          required
          name="imdbUrl" id="imdbUrl" placeholder=" "  class="form-control">
          <div class="alert alert-danger" role="alert" *ngIf="filmForm.submitted  &&  filmForm.controls.imdbUrl.invalid">
            Este campo es obligatorio
          </div>
        </div>
        <div class=" btn-group">
          <button type="submit" class="btn btn-outline-success" >Guardar cambios</button>
          <button type="reset" class="btn btn-outline-danger">Reset</button>
        </div>
      </div>
    </div>
  </div>
</form>
