<div class="card">
  <img class="card-img-top" [src]="pelicula.image" alt="Spectre 007">
  <div class="card-block">
      <a [href]="pelicula.imbdUrl" target="_blank">
          <h4 class="card-title">{{pelicula.name}}</h4>
      </a>
  </div>
  <ul class="list-group list-group-flush">
      <li class="list-group-item">Genero: {{pelicula.gender}}</li>
  </ul>
  <div class="card-block">
      <div [ngSwitch]="pelicula.language">
          <span *ngSwitchCase="'english'">English</span>
          <span *ngSwitchCase="'spanish'">Espa√±ol</span>
          <span *ngSwitchDefault>Other</span>
      </div>
  </div>
  <div class="card-block">
      <button (click)="eliminarPelicula()" class="btn btn-primary">Eliminar</button>
      <button (click)="editarPelicula()" class="btn btn-primary">Editar</button>

  </div>
</div>
